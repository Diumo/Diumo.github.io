    <script>
        var n = 0;

        function zzz(n) {
            $(".sub span").eq(n).css({
                backgroundColor: "orange",
            }).siblings().css({
                backgroundColor: "white",
            })

            $(".bigbox").css("marginTop", -100 * n + "vh")
        }

        zzz(n);

        $(".sub").on("click", "span", function () {
            n = $(this).index();
            zzz(n)
        })

        window.addEventListener("wheel", function () {
            console.log(event.wheelDelta);

            if (event.wheelDelta <= 0 && n <= 3) {
                n += 1;
                zzz(n);
            }

            if (event.wheelDelta >= 0 && n > 0) {
                n -= 1;
                zzz(n);
            }

        });
    </script>
