    <script>
        var dot = 0;
        function zzz(dot) {
            $(".page").eq(dot).css({
                opacity: 1,
                visibility: "visible",
            }).siblings().css({
                opacity: 0,
                visibility: "hidden",
            })
            $(".sub span").eq(dot).css({
                backgroundColor: "orange",
            }).siblings().css({
                backgroundColor: "white",
            })
        }
        zzz(dot);
        $(".sub").on("click", "span", function () {
            dot = $(this).index();
            zzz(dot)
            console.log(dot);
        })

        window.addEventListener("wheel", function () {
            // console.log(event.wheelDelta);
            if (event.wheelDelta < 0 && dot <= 5) {
                dot += 1;
                zzz(dot)
            }
            if (dot >= 5) {
                dot = 5;
                zzz(dot)
            }
            if (event.wheelDelta > 0 && dot <= 5) {
                dot -= 1;
                zzz(dot)
            }
            if (dot <= 0) {
                dot = 0;
                zzz(dot)
            }
        });
    </script>
