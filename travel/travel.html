<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./my-minireset.css">
    <link rel="stylesheet" href="./travel.css">
</head>

<body>
    <div class="travel">
        <div class="top">
            <div class="search">
                <div class="search-box">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <span>搜索:目的地/酒店/景点/航班号</span>
                </div>
            </div>
        </div>
        <div class="services">
            <ul class="list">
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/hotel.png" alt="">
                        </span>
                        <span>酒店</span>
                    </a>
                </li>
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/hotel_inn.png" alt="">
                        </span>
                        <span>民宿/客栈</span>
                    </a>
                </li>
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/hotel_sale.png" alt="">
                        </span>
                        <span>特价/爆款</span>
                    </a>
                </li>
            </ul>
            <ul class="list">
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/flight.png" alt="">
                        </span>
                        <span>机票</span>
                    </a>
                </li>
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/flight_package.png" alt="">
                        </span>
                        <span>机+酒</span>
                    </a>
                </li>
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/airport_transfer.png" alt="">
                        </span>
                        <span>接送机/包车</span>
                    </a>
                </li>
            </ul>
            <ul class="list">
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/train_ticket.png" alt="">
                        </span>
                        <span>火车票</span>
                    </a>
                </li>
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/bus_ticket.png" alt="">
                        </span>
                        <span>汽车/船票</span>
                    </a>
                </li>
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/car.png" alt="">
                        </span>
                        <span>租车</span>
                    </a>
                </li>
            </ul>
            <ul class="list">
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/vacation.png" alt="">
                        </span>
                        <span>旅游</span>
                    </a>
                </li>
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/ticket.png" alt="">
                        </span>
                        <span>门票/活动</span>
                    </a>
                </li>
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/weekend.png" alt="">
                        </span>
                        <span>周边游</span>
                    </a>
                </li>
            </ul>
            <ul class="list">
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/gs.png" alt="">
                        </span>
                        <span>攻略/景点</span>
                    </a>
                </li>
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/food.png" alt="">
                        </span>
                        <span>美食</span>
                    </a>
                </li>
                <li>
                    <a class="hotel">
                        <span class="icon">
                            <img src="./img/shop.png" alt="">
                        </span>
                        <span>购物/免税</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="switch">
            <span class="c"></span>
            <span class="d"></span>
        </div>
        <div class="hotel">
            <div class="menu">
                <a>
                    <img src="./img/special offer.png" alt="">
                    <div>特价好物直播中</div>
                </a>
                <div class="image">
                    <div class="mask">
                        <img src="./img/bulidings.jpg" alt="">
                        <div class="text">酒店套餐</div>
                    </div>
                    <span>￥699</span>
                </div>
            </div>
            <div class="rank">
                <a>
                    <img src="./img/xc.png" alt="">
                    <div>权威排行榜</div>
                </a>
                <div class="rest">
                    <div class="left">
                        <div class="test">
                            <img src="./img/rest.jpg" alt="">
                            <div class="sh">上海</div>
                        </div>
                        <span>上海奢侈酒店</span>
                    </div>
                    <div class="right">
                        <div class="test">
                            <img src="./img/parent.png" alt="">
                            <div class="sh">上海</div>

                        </div>
                        <span>亲乐园排行榜</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="star">
            <img src="./img/star.jpg" alt="">
        </div>
        <footer>
            <div class="contact">
                <a>电话预定</a>
                <a>下载携程</a>
            </div>
            <div class="map">
                <div class="mac">
                    <a href="">网站地图</a>
                    <a href="">电脑版</a>
                </div>
                <p>©2022携程旅行沪ICP备08023580号</p>
            </div>
        </footer>

        <div class="nav-footer">
            <div class="co">
                <i class="fa fa-home" aria-hidden="true"></i>
                <p>首页</p>
            </div>
            <div class="co">
                <i class="fa fa-globe" aria-hidden="true"></i>
                <p>社区</p>
            </div>
            <div class="co">
                <i class="fa fa-commenting" aria-hidden="true"></i>
                <p>消息</p>
            </div>
            <div class="co">
                <i class="fa fa-user" aria-hidden="true"></i>
                <p>我的</p>
            </div>
        </div>
    </div>
</body>

</html>
